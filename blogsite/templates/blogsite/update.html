<form method="POST">
    {% csrf_token %}
    username: <input type="text" name="username" value={{user.username}}><br>
    first name: <input type="text" name="first_name" value={{user.first_name}}><br>
    last name: <input type="text" name="last_name" value={{user.last_name}}><br>
    email: <input type="email" name="email" value={{user.email}}><br>
    password1: <input type="password" name="password1" value="enter password"><br>
    password2: <input type="password" name="password2" value="confirm password"><br>
    <input type="submit">
</form>

<div>
    {% for message in messages %}
        <h2>{{ message }}</h2>
    {% endfor %}
</div>
